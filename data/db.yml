title: Lorem ipsum på svenska
body: |
  Svenska är en [trevlig](https://www.11ty.io) modifikation på den tidlösa Lorem ipsum texten. Hur skulle världen se ut om vi inte hade myggor? 
---
title: Sociala nätverk kan aldrig fånga en fisk
body: |
  Klassiska **galenskaper** man aldrig får _använda_ är alltid roligt. 
---
title: Vi har alltid några glada tillrop
body: |
  Tillrop när man gör ett mål i basket.
  
  * Men tyvärr så får man ibland kramp
  * Ena fingret vilket gör att man ofta får hoppa
  * På två ben för att det ska försvinna
  
  Att man sedan kan flytta ett hus norrut är helt uppenbart felaktigt. 
---
title: Då tar jag upp den lilla på min arm.
body: |
  ### Att man färdas med flock
  
  > Betyder ju inte att man aldrig kan flyga. <strong>Finns</strong> även stöd att man kan skapa långa meningar i detta system.